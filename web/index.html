<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Database Search</title> 
	<link href="images/favicon.ico" rel="shortcut icon">

	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/awesome-search.js">
	</script>
</head>
<body>
	<div id="innerlay">
		<h1>Database Search</h1>
		<form id="search-awesome">
			<input type="text" id="query" />
			<input class="btn btn-large" type="submit" value="GO" id="submit" />
		</form>
		<div id="search-results"></div>
	</div> <!-- interlay -->
	<script id="search-template" type="text/x-handlebars-template">
	<p class="num-found">{{num_found}} results</p>
	{{#docs}}
	<div class="result">
		<h2><a href="{{link}}">{{name}}</a></h2>
		<span class="preview"><img src="images/db-thumbs/{{slug}}_thumb.jpg"></span><span class="desc">{{{description}}}</span>
	</div>
	{{/docs}}
	</script>
</body>
</html>
