<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Database Search</title> 

<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link href="images/favicon.ico" rel="shortcut icon">
<style>

h1 {
  color: #11cbf7;
}

#innerlay {
    background: none repeat scroll 0 0 #FFFFFF;
    border: 3px solid #bee620;
    border-radius: 3px 3px 3px 3px;
    margin: 80px auto 0;
    padding: 30px;
    width: 580px;
}

.result {
    clear:left;
    min-height: 300px;
    margin-top: 20px;
}

.result .desc {
}

.result .preview {
    float:left;
    margin-right: 15px;
    border: 2px solid #cbcbcb;
    min-height:250px;
    min-width:177px;
}
</style>

<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script src="js/handlebars.js"></script>
<script type="text/javascript" src="js/scan.js">
</script>
</head>
<body>
<div id="innerlay">
	<h1>Database Search</h1>
	<form id="search-awesome">
            <input type="text" id="query" />
            <input class="btn btn-large" type="submit" value="GO" id="submit" />
        </form>
        <div id="search-results"></div>
</div> <!-- interlay -->
<script id="search-template" type="text/x-handlebars-template">
    <p class="num-found">{{num_found}} results</p>
    {{#docs}}
        <div class="result">
            <h2><a href="{{link}}">{{name}}</a></h2>
            <span class="preview"><img src="images/db-thumbs/{{slug}}_thumb.jpg"></span><span class="desc">{{{description}}}</span>
        </div>
    {{/docs}}
</script>
</body>
</html>
